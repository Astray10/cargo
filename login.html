<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing styles for the login page */
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (you can implement your own logic)
            if (username === 'admin' && password === 'password123') { // Change this to your logic
                localStorage.setItem('isLoggedIn', 'true'); // Set login flag
                window.location.href = 'index.html'; // Redirect to main page
            } else {
                alert('Invalid username or password!'); // Error message
            }
        });
    </script>
</body>
</html>
